<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Animatr Pole</title>
</head>

<body>
    <h1>Animatr  Pole</h1>
    <canvas id="c" width="401" height="301"></canvas>
    <script src="https://gitcdn.xyz/repo/goessner/v2/master/v2.min.js"></script>
    <script src="https://gitcdn.xyz/repo/goessner/g2/master/g2.min.js"></script>
    <script src="https://gitcdn.xyz/repo/goessner/g2-mec/master/g2.mec.min.js"></script>
    <script src="../animatr.js"></script>
    <script>

// render to canvas via g2 ..
var ctx = document.getElementById("c").getContext("2d"),
    pol = g2().cir(0,0,6).cir(0,0,2.5,{fs:"@ls"});

    p = {x:150,y:150},
    alpha = 0,
    render = () => {
       g2().cartesian().clr()
           .use(pol,{x:150,y:150,ls:"rgba(0,0,0,"+alpha+")"})
           .label("P","s")
           .exe(ctx);
    };

    seq = Animatr.create( [ {value:{get: ()=>alpha, set: u=>alpha=u}, to:1},
                            render ],
                          { fn:"linear", duration:3000 });
render();
Animatr.play(seq);
    </script>
</body>
</html>
