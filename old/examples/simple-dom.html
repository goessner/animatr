<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Animatr Simple</title>
</head>

<body>
    <h1>Animatr Simple</h1>
    <div id="rec" style="position:absolute;left:100px;top:100px;width:20px;height:100px;border:2px dashed black;background-color:orange;"></div>
    <script src="../animatr.js"></script>
    <script>
// render to canvas via g2 ..
var elstyle = document.getElementById("rec").style,
    x = { get:() => parseFloat(elstyle.left), set: u => elstyle.left=Math.round(u)+"px" },
    y = { get:() => parseFloat(elstyle.top), set: u => elstyle.top=Math.round(u)+"px" },
    b = { get:() => parseFloat(elstyle.width), set: u => elstyle.width=Math.round(u)+"px" },
    h = { get:() => parseFloat(elstyle.height), set: u => elstyle.height=Math.round(u)+"px" },
    seq = Animatr.create( [ {value:x, to:200},
                            {value:y, delta:50},
                            {value:b, to:120},
                            {value:h, delta:-75} ],
                          { fn:"sinoid", duration:4000, onfinish: e => console.log("finished at:" + e.currenttime/1000) });
Animatr.play(seq);
    </script>
</body>
</html>
